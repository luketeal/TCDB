<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>TCDB</title>
  </head>
  <body>
    <!-- Header -->
    <header class="mb-3">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <p class="navbar-brand mb-1">TCDB</p>
          
            <div class="d-flex">
              <button class="btn btn-outline-success" type="button" id="switch-view">Show Disposition Table</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    

    <!-- Input Form -->
    <form class="container" id="form-container">
        <div class="row justify-content-center mb-3">
          <label for="badgeid" class="col-sm-2 col-form-label">Badge ID</label>
          <div class="col-sm-6">
            <input class="form-control" type="number" placeholder="Badge ID">
          </div>
        </div>
        <div class="row justify-content-center mb-3">
          <label for="partnumber" class="col-sm-2 col-form-label">Part Number</label>
          <div class="col-sm-6">
            <input class="form-control" type="text" placeholder="Part Number">
          </div>
        </div>
        <div class="row justify-content-center mb-3">
          <label for="disposition" class="col-sm-2 col-form-label">Disposition</label>
          <div class="col-sm-6">
            <select class="form-select">
              <option value="true">Accept</option>
              <option value="false">Reject</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center mb-3">
          <button type="submit" class="btn btn-primary col-sm-2">Submit</button>
        </div>
    </form>

      <!-- Table Display -->
    <div class="container d-none" id="table-container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Part Number</th>
            <th scope="col">Disposition</th>
            <th scope="col">Dispositioned By</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Accept</td>
            <td>Otto</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Accept</td>
            <td>Thornton</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Reject</td>
            <td>Bob</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <!-- UI JS -->
    <script src="js/index.js"></script>
  </body>
</html>
